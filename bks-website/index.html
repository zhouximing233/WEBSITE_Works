<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKS官方网站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="BKS Logo">
                <h1>BKS官方网站</h1>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container">
        <section class="welcome-section">
            <h2>欢迎来到BKS世界</h2>
            <p>探索角色图鉴、了解创作历程、发现隐藏彩蛋</p>
        </section>

        <!-- 三个主要选项 -->
        <div class="options-grid">
            <!-- 角色图鉴 -->
            <a href="#characters" class="option-card" id="character-option">
                <div class="option-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>角色图鉴</h3>
                <p>查看41位角色详细信息</p>
            </a>

            <!-- 创建历史 -->
            <a href="history.html" class="option-card">
                <div class="option-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h3>创建历史</h3>
                <p>了解BKS的发展历程</p>
            </a>

            <!-- 彩蛋角色 -->
            <a href="#easter-egg" class="option-card" id="easter-option">
                <div class="option-icon">
                    <i class="fas fa-egg"></i>
                </div>
                <h3>彩蛋角色</h3>
                <p>发现隐藏的特殊角色</p>
            </a>
        </div>

        <!-- 角色图鉴区域（点击后显示） -->
        <section id="characters" class="characters-section hidden">
            <div class="section-header">
                <h2>角色图鉴</h2>
                <button class="back-btn" onclick="hideSection('characters')">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>
            
            <!-- 搜索和筛选容器 -->
            <div class="search-filter-container">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="搜索角色名称、描述或标签..." autocomplete="off">
                        <button id="clear-search" class="clear-search-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="filter-container">
                    <div class="filter-section">
                        <h4>角色系列</h4>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter-type="series" data-tag="">全部角色</button>
                            <button class="filter-btn" data-filter-type="series" data-tag="神">神系</button>
                            <button class="filter-btn" data-filter-type="series" data-tag="界">界系</button>
                            <button class="filter-btn" data-filter-type="series" data-tag="标">标系</button>
                            <button class="filter-btn" data-filter-type="series" data-tag="谋">谋系</button>
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <h4>角色标签</h4>
                        <div class="filter-buttons">
                            <button class="filter-btn" data-filter-type="tag" data-tag="运气">运气</button>
                            <button class="filter-btn" data-filter-type="tag" data-tag="爆发">爆发</button>
                            <button class="filter-btn" data-filter-type="tag" data-tag="控制">控制</button>
                            <button class="filter-btn" data-filter-type="tag" data-tag="辅助">辅助</button>
                            <button class="filter-btn" data-filter-type="tag" data-tag="进攻">进攻</button>
                            <button class="filter-btn" data-filter-type="tag" data-tag="均衡">均衡</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="character-grid" id="character-grid">
                <!-- 41个角色卡片+1个敬请期待将通过JS动态加载 -->
            </div>
        </section>

        <!-- 角色详情弹窗 -->
        <div id="character-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="角色图片">
                    <div class="modal-info">
                        <h2 id="modal-title">角色名称</h2>
                        <div class="tags" id="modal-tags">
                            <!-- 标签动态生成 -->
                        </div>
                        <p id="modal-description">角色详细描述...</p>
                        <div class="stats">
                            <!-- 雷达图动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 彩蛋角色区域 -->
        <section id="easter-egg" class="easter-section hidden">
            <div class="section-header">
                <h2>彩蛋角色</h2>
                <button class="back-btn" onclick="hideSection('easter-egg')">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>
            <div class="easter-grid">
                <div class="easter-item">
                    <div class="easter-image">
                        <img src="images/easter/egg1.png" alt="彩蛋角色1" 
                             onclick="showEasterDetail('彩蛋角色1', '这是一个神秘的彩蛋角色，将在未来版本中揭晓...', 'images/easter/egg1.png')">
                    </div>
                    <div class="coming-soon">敬请期待</div>
                </div>
                <div class="easter-item">
                    <div class="easter-image">
                        <img src="images/easter/egg2.png" alt="彩蛋角色2"
                             onclick="showEasterDetail('彩蛋角色2', '另一个隐藏角色，正在设计中...', 'images/easter/egg2.png')">
                    </div>
                    <div class="coming-soon">敬请期待</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 BKS官方网站 版权所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
